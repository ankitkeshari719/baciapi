name: Trigger auto deployment for test-api-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ test ]
    paths:
    - '**'
    - '.github/workflows/test-api-container-app-AutoDeployTrigger-927bbea4-9755-40e3-8870-a552a9351226.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: bacibackend.azurecr.io
          username: ${{ secrets.TESTAPICONTAINERAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.TESTAPICONTAINERAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bacibackend.azurecr.io/backend-test:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTAPICONTAINERAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n test-api-container-app -g nonprod-backend --server bacibackend.azurecr.io --username  ${{ secrets.TESTAPICONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.TESTAPICONTAINERAPP_REGISTRY_PASSWORD }}
            az containerapp update -n test-api-container-app -g nonprod-backend --image bacibackend.azurecr.io/backend-test:${{ github.sha }}
